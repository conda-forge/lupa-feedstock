{% set name = "lupa" %}
{% set version = "2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/lupa-{{ version }}.tar.gz
  sha256: 665a006bcf8d9aacdfdb953824b929d06a0c55910a662b59be2f157ab4c8924d

build:
  script: {{ PYTHON }} -m pip install . -vv --no-build-isolation
  skip: true
  number: 0

requirements:
  build:
    - cmake
    - make
    - {{ stdlib('c') }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('gcc') }}
  host:
    - python
    - cython
    - pip
    - lua
    - luajit
  run:
    - python

test:
  imports:
    - lupa
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/scoder/lupa
  summary: Python wrapper around Lua and LuaJIT
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - lincrosenbach
    - mv-per
    - brnomendes
    - mediocretech
